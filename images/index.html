    function drawWheel(ctx, angle) {
        const size = 312; // –ù–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∫–æ–ª–µ—Å–∞ (+20%)
        const segments = 8;
        const segmentAngle = Math.PI * 2 / segments;
        const colors = ["gold", "limegreen", "royalblue", "orange", "purple", "tomato"]; // –ó–∏–º–Ω–∏–µ —Ü–≤–µ—Ç–∞
        
        ctx.save(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –ø–µ—Ä–µ–¥ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è–º–∏
        ctx.translate(size / 2, size / 2); // –¶–µ–Ω—Ç—Ä –∫—Ä—É–≥–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Ü–µ–Ω—Ç—Ä–æ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        ctx.rotate(angle); // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ö–æ–ª—Å—Ç
        
        for (let i = 0; i < segments; i++) {
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, size / 2, i * segmentAngle, (i + 1) * segmentAngle, false);
            ctx.closePath();
            ctx.fillStyle = colors[i % colors.length]; // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ –Ω–∞ —è—Ä–∫–∏–µ
            ctx.fill();
        }
        
        ctx.restore(); // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    }

    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    function playGame() {
        const tabNumberInput = document.getElementById("tab-number-input").value.trim();
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ —Ç–∞–±–µ–ª—å–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ (–¥–ª–∏–Ω–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å 7 —Ü–∏—Ñ—Ä)
        if (/^\d{7,7}$/.test(tabNumberInput)) {
            // –£–±–∏—Ä–∞–µ–º —Ñ–æ—Ä–º—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π –±–ª–æ–∫
            document.getElementById("input-section").hidden = true;
            document.getElementById("game-section").hidden = false;

            // –°–æ–∑–¥–∞–µ–º –∫–∞–Ω–≤–∞—Å –¥–ª—è –∫–æ–ª–µ—Å–∞
            const canvas = document.getElementById("wheel-canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = canvas.height = 312; // –†–∞–∑–º–µ—Ä —É–≤–µ–ª–∏—á–µ–Ω –Ω–∞ 20%

            // –°–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∞ –≤ 2 —Ä–∞–∑–∞!
            let rotationAngle = 0;
            const rotationSpeed = 0.2; // –£–¥–≤–æ–µ–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            
            // –í—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è (5 —Å–µ–∫—É–Ω–¥)
            const rotationTime = 5000;
            const rotationInterval = 1000 / 60; // ~60 –∫–∞–¥—Ä–æ–≤/—Å–µ–∫—É–Ω–¥—É
            const steps = Math.round(rotationTime / rotationInterval);
            const stepRotation = Math.PI * 2 / steps * 2; // –£–≤–µ–ª–∏—á–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å –≤ 2 —Ä–∞–∑–∞

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–≤–æ—Ä–æ—Ç–∞ –∫–æ–ª–µ—Å–∞
            function rotateWheel(stepIndex) {
                if (stepIndex < steps) {
                    requestAnimationFrame(() => {
                        rotationAngle += stepRotation;
                        drawWheel(ctx, rotationAngle);
                        rotateWheel(stepIndex + 1);
                    });
                } else {
                    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
                    clearTimeout(animationTimer);
                    setTimeout(showResult, 500); // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                }
            }

            // –¢–∞–π–º–µ—Ä –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞
            const animationTimer = setTimeout(() => rotateWheel(0), 0);

            // –§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            function showResult() {
                const randomImgUrl = IMAGE_URLS[Math.floor(Math.random() * IMAGE_URLS.length)];
                document.getElementById("result-image").src = randomImgUrl;
                document.getElementById("result-image").hidden = false;
            }
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ç–∞–±–µ–ª—å–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞!\n–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –¥–ª–∏–Ω–æ–π 7 —Ü–∏—Ñ—Ä.");
        }
    }
